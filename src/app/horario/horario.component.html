<div class="panel-body">
    <button type="button" class="btn btn-lg btn-primary" (click)="unoVis= !unoVis;dosVis=false;">Nueva ausencia</button>      
    <button type="button" class="btn btn-lg btn-primary" (click)="dosVis= !dosVis;unoVis=false;">Lista de ausencias</button>
    
    <br>
    <app-nuevo-horario  *ngIf="unoVis" (cerrarNHEvento)="unoVis=false"></app-nuevo-horario>
    <app-list-horario *ngIf="dosVis" (cerrarLHEvento)="dosVis=false"></app-list-horario>

</div>
