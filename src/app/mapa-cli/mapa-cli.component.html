<h1>{{ title }}</h1>

<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<div #gmap style="width:100%;height:900px"></div>
<div class="col-md-12 col-sm-12 col-xs-12">
    <button (click)="setMapType('terrain')" class="btn btn-primary">Tierra</button>
    <button (click)="setMapType('satellite')" class="btn btn-danger">Satelite</button>
    <button (click)="setMapType('roadmap')" class="btn btn-warning">Callejero</button>
    <button (click)="setCenter()" class="btn btn-success">Centrar</button>
    <button (click)="recargarPos()" class="btn btn-success">Actualizar</button>
    <img src="assets/img/pin1.png" alt="Última actualización, mas de 5 min" width="27" height="44" data-toggle="tooltip" data-placement="top" title="Última actualización, mas de 5 min">
    <img src="assets/img/pin2.png" alt="Última actualización, menos de 5 min" width="27" height="44" data-toggle="tooltip" data-placement="top" title="Última actualización, menos de 5 min">
    <!-- <span>Oculto datos antiguos ?</span><p-toggleButton (click)="recargarPos()" [(ngModel)]="extbool" [style]="{'width':'50px'}"></p-toggleButton>&nbsp;&nbsp;&nbsp;&nbsp; -->
  </div>
